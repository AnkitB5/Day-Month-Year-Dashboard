<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timeProject.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Source+Sans+Pro:400,700|Nunito:400,700|Montserrat:400,700|Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Body Section -->
    <div class="counter">
        <div class="localContainer">
                <h3>Local Time:
                </h3>  
                <div id="date"></div>
                <div id="time"></div>  
        </div>
        <div class="progressContainer">
            <div class="day">
                <div class="dayCircle">
                    <div class="outer">
                        <div class="inner">
                            <div id="dayProgressPct">
            
                        
                            </div>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                        </defs>
                        <circle id= 'myDayCircle' cx="80" cy="80" r="70" stroke-linecap="round" />
                    </svg>
                
                </div>
                <div class="dayLabel">
                    We are&nbsp;<span id ="dayProgressPct2"></span> &nbsp;through today!
                </div>
            </div>
            <div class="month">
                <div class="monthCircle">
                    <div class="outer">
                        <div class="inner">
                            <div id="monthProgressPct">
            
                        
                            </div>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                        </defs>
                        <circle id= 'myMonthCircle' cx="80" cy="80" r="70" stroke-linecap="round" />
                    </svg>
                
                </div>
                <div class="monthLabel">
                    We are&nbsp;<span id ="monthProgressPct2"></span> &nbsp;through this month!
                </div>
            </div>
            <div class="year">
                <div class="yearCircle">
                    <div class="outer">
                        <div class="inner">
                            <div id="yearProgressPct">

                        
                            </div>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                        </defs>
                        <circle id= 'myYearCircle' cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                </div>
                <div class="yearLabel">
                    We are&nbsp;<span id ="yearProgressPct2"></span> &nbsp;through this year!
                </div>
            </div>

    </div>
    </div>

<script src="timeProject.js"></script>
</body>

</html>
